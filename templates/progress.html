{% extends 'base.html' %}
{% block title %}
  CalmSpace - Progress
{% endblock %}

{% block css %}
  <link rel="stylesheet" href="{{ url_for('static', filename='style/tracker.css') }}" />
{% endblock %}

{% block content %}
  <section class="container mt-5">
    <h2 class="mb-4">Your Progress (last {{ days }} days)</h2>

    <div class="glass-card p-4 mb-4">
      <h5>Moods logged per day</h5>
      <canvas id="moodsChart" width="800" height="300"></canvas>
    </div>

    <div class="glass-card p-4 mb-4">
      <h5>Completed tasks per day</h5>
      <canvas id="todosChart" width="800" height="300"></canvas>
    </div>

    <div class="glass-card p-4 mb-4">
      <h5>Habit completions per day</h5>
      <canvas id="habitsChart" width="800" height="300"></canvas>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const labels = {{ labels | tojson }};
    const moodsData = {{ moods_data | tojson }};
    const todosData = {{ todos_data | tojson }};
    const habitsData = {{ habits_data | tojson }};

    // Moods
    new Chart(document.getElementById('moodsChart'), {
      type: 'bar',
      data: {
        labels: labels,
        datasets: [{
          label: 'Moods logged',
          data: moodsData,
          backgroundColor: 'rgba(75, 192, 192, 0.6)',
          borderColor: 'rgba(75, 192, 192, 1)',
          borderWidth: 1
        }]
      },
      options: { responsive: true, scales: { y: { beginAtZero: true, precision: 0 } } }
    });

    // Todos
    new Chart(document.getElementById('todosChart'), {
      type: 'line',
      data: {
        labels: labels,
        datasets: [{
          label: 'Completed tasks',
          data: todosData,
          backgroundColor: 'rgba(54, 162, 235, 0.2)',
          borderColor: 'rgba(54, 162, 235, 1)',
          fill: true,
          tension: 0.3
        }]
      },
      options: { responsive: true, scales: { y: { beginAtZero: true, precision: 0 } } }
    });

    // Habits
    new Chart(document.getElementById('habitsChart'), {
      type: 'bar',
      data: {
        labels: labels,
        datasets: [{
          label: 'Habit completions',
          data: habitsData,
          backgroundColor: 'rgba(153, 102, 255, 0.6)',
          borderColor: 'rgba(153, 102, 255, 1)',
          borderWidth: 1
        }]
      },
      options: { responsive: true, scales: { y: { beginAtZero: true, precision: 0 } } }
    });
  </script>
{% endblock %}
